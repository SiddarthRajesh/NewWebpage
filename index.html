<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Centering and styling the login box */
        body {
            background-image: url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg'); /* Specify path to your image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat;
        }
        .login-box {
            text-align: center;
            height: 325px;
            width: 300px; /* Set width of the box */
            margin: 0 auto; /* Center the box horizontally */
            padding: 20px; /* Add padding inside the box */
            border: 1px solid #ccc; /* Add border */
            border-radius: 12px; /* Rounded corners */
            background-color: #f1f1f1; /* Light gray background */
            text-align: center; /* Center text inside the box */
        }

        .login-box h2 {
            margin-bottom: 20px; /* Bottom margin for the heading */
        }

        .login-box label {
            display: block; /* Display labels as blocks */
            margin-bottom: 8px; /* Bottom margin for labels */
            font-weight: bold; /* Bold labels */
        }

        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box input[type="submit"],
        .login-box button {
            width: 100%; /* Full width for input fields and buttons */
            border-radius: 12px;
            width: 250px;
            padding: 10px; /* Padding for input fields and buttons */
            margin-bottom: 10px; /* Bottom margin for input fields and buttons */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        .login-box input[type="submit"],
        .login-box button {
            background-color: #0400ff; /* Green background for submit button */
            color: white; /* White text */
            border-radius: 12px;
            width: 100px;
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .login-box button {
            background-color: #7e7e7e; /* Light gray background for back button */
            border-radius: 12px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Login">
        <button class="button">Back</button>
    </div>
</body>
</html>
